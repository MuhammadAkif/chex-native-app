buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 28
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "23.1.7779620"
        kotlinVersion = project.hasProperty('kotlinVersion') ? project.kotlinVersion : "1.7.0"

//         kotlinVersion = "1.7.0"
    }
    repositories {
        google()
        mavenCentral()
        jcenter()

         // react-native-crop-image-picker config starts here
         maven { url 'https://maven.google.com' }
         maven { url "https://www.jitpack.io" }
         // react-native-crop-image-picker config ends here
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
//         classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0") // Updated Kotlin Gradle Plugin version
    }
}
