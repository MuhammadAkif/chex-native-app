buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 28
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "23.1.7779620"
        googlePlayServicesVersion = "17.0.0"
        kotlinVersion = project.hasProperty('kotlinVersion') ? project.kotlinVersion : "1.7.0"
    }
    repositories {
        google()
        mavenCentral()
        jcenter()

         // react-native-crop-image-picker config starts here
         maven { url 'https://maven.google.com' }
         maven { url "https://www.jitpack.io" }
         // react-native-crop-image-picker config ends here

         // safety-tag-sdk
          maven {
                  url "https://gitlab.pixida.partners/safety-tag-release/sdk"
                  name "chex_ai_deploy_token"
                  credentials(HttpHeaderCredentials) {
                      name = "chex_ai_deploy_token"
                      value = "token"
                  }
                  authentication {
                      header(HttpHeaderAuthentication)
                  }
          }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        flatDir {
            dirs "$rootProject.projectDir/libs"
        }
        // ... existing repositories ...
    }
}
