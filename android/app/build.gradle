apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '..'
    // root = file("../")
    //   The folder where the react-native NPM package is. Default is ../node_modules/react-native
    // reactNativeDir = file("../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../node_modules/@react-native/codegen
    // codegenDir = file("../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../node_modules/react-native/cli.js
    // cliFile = file("../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'ImageAnnotationScreen.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.chex_ai"
    defaultConfig {
        applicationId "com.chex_ai"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        vectorDrawables.useSupportLibrary = true
        versionCode 72
        versionName "3.4"
        multiDexEnabled true
    }
    signingConfigs {
      release {
                 if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                      storeFile file(MYAPP_UPLOAD_STORE_FILE)
                      storePassword MYAPP_UPLOAD_STORE_PASSWORD
                      keyAlias MYAPP_UPLOAD_KEY_ALIAS
                      keyPassword MYAPP_UPLOAD_KEY_PASSWORD
                 }
              }
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    dependencies {
        // The version of react-native is set by the React Native Gradle Plugin
        implementation("com.facebook.react:react-android")
        // React-native-video config starts here
        implementation "androidx.appcompat:appcompat:1.0.0"
        // React-native-video config ends here
        implementation project(':react-native-splash-screen')

        // If your app supports Android versions before Ice Cream Sandwich (API level 14)
        implementation 'com.facebook.fresco:animated-base-support:1.3.0'
        // For animated GIF support
        implementation 'com.facebook.fresco:animated-gif:2.5.0'

        // Keep only one of these methods:
        // Method 1: If using local AAR file:
        implementation files("${rootProject.projectDir}/libs/SafetyTagApi-2.0.0-beta4.aar")

        // OR Method 2: If using maven repository:
        // implementation 'com.pixida:SafetyTagApi:2.0.0-beta4'

        debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
        debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
            exclude group:'com.squareup.okhttp3', module:'okhttp'
        }

        debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")
        if (hermesEnabled.toBoolean()) {
            implementation("com.facebook.react:hermes-android")
        } else {
            implementation jscFlavor
        }

        implementation "io.insert-koin:koin-android:3.4.0"
        implementation "io.insert-koin:koin-core:3.4.0"

        // Add Nordic DFU library
        implementation 'no.nordicsemi.android:dfu:2.3.0'
        implementation 'no.nordicsemi.android:ble:2.7.2'

        implementation fileTree(dir: "$rootProject.projectDir/libs", include: ['*.aar', '*.jar'])

        // Add any required dependencies for the SDK
        implementation "androidx.core:core-ktx:1.7.0"
        implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.0"
        implementation "androidx.appcompat:appcompat:1.4.1"

        implementation 'com.jakewharton.timber:timber:5.0.1'

        implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Latest version of Retrofit
        implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Latest version of Gson converter
        implementation 'com.android.support:multidex:1.0.3' // Add Multidex dependency

        // Add SLF4J dependencies
        implementation 'org.slf4j:slf4j-api:1.7.36'
        implementation 'org.slf4j:slf4j-simple:1.7.36'

        // Make sure you have these Koin dependencies
        implementation "io.insert-koin:koin-android:3.4.0"
        implementation "io.insert-koin:koin-core:3.4.0"

        // Make sure SafetyTag SDK is properly included
        implementation files("${rootProject.projectDir}/libs/SafetyTagApi-2.0.0-beta4.aar")

        // Add MultiDex support if not already present
        implementation 'androidx.multidex:multidex:2.0.1'

        implementation "androidx.work:work-runtime:2.8.1"
        implementation "androidx.work:work-runtime-ktx:2.8.1"

        // Add this line
        implementation "androidx.core:core:1.12.0"

        implementation 'com.google.android.gms:play-services-location:21.2.0'
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude("META-INF/*.kotlin_module")
    }

    lint {
        abortOnError false
        checkReleaseBuilds false
        baseline file("lint-baseline.xml")
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)

// Replace the task dependency with this
tasks.whenTaskAdded { task ->
    if (task.name.startsWith('lint')) {
        task.dependsOn(':app:copyReactNativeVectorIconFonts')
    }
}
